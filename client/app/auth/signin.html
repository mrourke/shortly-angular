<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' ng-required=''>
      <span ng-hide='user.username.length'>Please enter a username</span>
    <input type="password" ng-model='user.password' ng-required=''>
      <span ng-hide='user.password.length'>Please enter a password</span>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
